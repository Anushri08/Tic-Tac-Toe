<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        marquee{
        font-size: 70px;
        font-weight: 700;
        color:#1868ae;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      </style>
</head>
<body bgcolor="#c6d7eb">
    
    <marquee height="90px" direction="left"><b>Help Dumbo play this game!</b></marquee>
    
    <div class="wrapper">
    <div class="left">
    <div class="title">
        <h1>
        Dumbo's<br>Tic-Tac-Toe<br>Game! 
        </h1>

    </div>
    <img src="Dumbo_Disney_Kawaiicon-removebg-preview.png"width="200"height="200">
    <div class="restart">
        Start a New Game
    </div>
    </div>
    <div class="right">
        <div class="game"style="display:flex;flex-direction:column;">
            <div class="header">
            <div class="player-X ">
                <span>player-X</span>

            </div>
            <div class="player-O ">
                <span>player-O</span>
            </div>
            </div>
            <div class="board">
                <div class="board-tile"data-index="0"></div>
                <div class="board-tile"data-index="1"></div>
                <div class="board-tile"data-index="2"></div>
                <div class="board-tile"data-index="3"></div>
                <div class="board-tile"data-index="4"></div>
                <div class="board-tile"data-index="5"></div>
                <div class="board-tile"data-index="6"></div>
                <div class="board-tile"data-index="7"></div>
                <div class="board-tile"data-index="8"></div>

            </div>
        </div>
    </div>
    </div>
    <script src="./js/main.js"type="module"></script>
</body>
</html>
